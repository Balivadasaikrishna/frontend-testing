name: Frontend Testing CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  PLAYWRIGHT_VERSION: '1.54.2'

jobs:
  # Unit Tests Job
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run unit tests
      run: npm run test:unit
      
    - name: Generate test coverage report
      run: npm run test:coverage

  # E2E Tests Job (Chromium only for now)
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium
      
    - name: Verify browser installation
      run: |
        echo "Installing browsers..."
        npx playwright install chromium
        echo "Browser installation complete"
      
    - name: Check browser availability
      run: |
        echo "Checking browser availability..."
        npx playwright --version
        echo "Browser check complete"
      
    - name: Run E2E tests
      run: npx playwright test --project=chromium --reporter=list
      env:
        PLAYWRIGHT_BROWSERS_PATH: 0
        CI: true
      
    - name: Upload E2E test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-test-results
        path: test-results/
        retention-days: 7

  # Build Job
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: List build output
      run: ls -la dist/
      
    - name: Verify build output
      run: |
        if [ ! -f "dist/index.js" ]; then
          echo "Error: dist/index.js not found"
          exit 1
        fi
        if [ ! -f "dist/index.html" ]; then
          echo "Error: dist/index.html not found"
          exit 1
        fi
        echo "Build verification successful"
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 7
